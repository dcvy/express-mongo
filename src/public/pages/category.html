<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - BE Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Navbar({ username }) {
            const handleLogout = () => {
                localStorage.removeItem('jwt-token');
                window.location.href = '/be/login';
            };
            return (
                <nav className="bg-slate-800 text-white shadow-lg px-6 py-4 mb-6">
                    <div className="max-w-3xl mx-auto flex justify-between items-center">
                        <div className="flex items-center space-x-2 cursor-pointer" onClick={() => window.location.href = '/be/posts'}>
                            <span className="text-2xl font-bold tracking-tight text-blue-400">BE Panel</span>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="text-right">
                                <p className="text-[10px] text-slate-400 uppercase leading-none">Người dùng</p>
                                <p className="font-semibold text-blue-300 leading-tight">{username}</p>
                            </div>
                            <button onClick={handleLogout} className="bg-slate-700 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition-all shadow-md">
                                Đăng xuất
                            </button>
                        </div>
                    </div>
                </nav>
            );
        }

        function CategoryPage() {
            const [categories, setCategories] = useState([]);
            const [newName, setNewName] = useState("");
            const [editingId, setEditingId] = useState(null);
            const [editName, setEditName] = useState("");
            const [username, setUsername] = useState("Đang tải...");
            
            const token = localStorage.getItem('jwt-token');

            useEffect(() => {
                if (!token) { window.location.href = '/be/login'; return; }

                try {
                    const userData = JSON.parse(atob(token.split('.')[1]));
                    if (userData?.name) setUsername(userData.name);
                } catch(e) { console.error("Token error"); }

                fetchCategories();
            }, []);

            const fetchCategories = async () => {
                const res = await fetch('/categories', { headers: { 'Authorization': `Bearer ${token}` } });
                const result = await res.json();
                if (result.success) setCategories(result.data);
            };

            const handleAdd = async () => {
                if(!newName.trim()) return;
                await fetch('/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name: newName })
                });
                setNewName("");
                fetchCategories();
            };

            const handleDelete = async (id) => {
                if(!confirm("Xóa danh mục này? Các bài viết thuộc danh mục này sẽ bị ảnh hưởng.")) return;
                await fetch(`/categories/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                fetchCategories();
            };

            const handleSaveEdit = async (id) => {
                if(!editName.trim()) return;
                await fetch(`/categories/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name: editName })
                });
                setEditingId(null);
                fetchCategories();
            };

            return (
                <div>
                    <Navbar username={username} />

                    <main className="max-w-3xl mx-auto p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-extrabold text-slate-800 tracking-tight">Quản lý danh mục</h2>
                            <button onClick={() => window.location.href='/be/posts'} className="text-sm text-blue-600 font-bold hover:underline flex items-center gap-1">
                                ← Quay lại bảng tin
                            </button>
                        </div>

                        <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex gap-3 mb-8">
                            <input 
                                className="flex-1 px-4 py-3 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                value={newName}
                                onChange={(e) => setNewName(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleAdd()}
                                placeholder="Nhập tên danh mục mới..."
                            />
                            <button onClick={handleAdd} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg transition-all active:scale-95">
                                THÊM
                            </button>
                        </div>

                        <div className="grid grid-cols-1 gap-3">
                            {categories.map(cat => (
                                <div key={cat._id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center hover:border-blue-200 transition-colors">
                                    <div className="flex-1 mr-4">
                                        {editingId === cat._id ? (
                                            <input 
                                                className="w-full bg-blue-50 border-b-2 border-blue-500 px-2 py-1 outline-none font-bold text-slate-800"
                                                value={editName}
                                                autoFocus
                                                onChange={(e) => setEditName(e.target.value)}
                                                onKeyDown={(e) => e.key === 'Enter' && handleSaveEdit(cat._id)}
                                            />
                                        ) : (
                                            <span className="font-bold text-slate-700 ml-2">{cat.name}</span>
                                        )}
                                    </div>

                                    <div className="flex gap-2">
                                        {editingId === cat._id ? (
                                            <>
                                                <button onClick={() => handleSaveEdit(cat._id)} className="bg-green-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold shadow-sm">LƯU</button>
                                                <button onClick={() => setEditingId(null)} className="text-slate-400 px-3 py-1.5 text-[10px] font-bold">HỦY</button>
                                            </>
                                        ) : (
                                            <>
                                                <button onClick={() => { setEditingId(cat._id); setEditName(cat.name); }} className="text-blue-500 hover:text-blue-700 text-[10px] font-bold border border-blue-50 px-3 py-1.5 rounded-lg transition-colors">SỬA</button>
                                                <button onClick={() => handleDelete(cat._id)} className="text-red-400 hover:text-red-600 text-[10px] font-bold border border-red-50 px-3 py-1.5 rounded-lg transition-colors">XÓA</button>
                                            </>
                                        )}
                                    </div>
                                </div>
                            ))}
                            {categories.length === 0 && (
                                <div className="text-center py-10 text-slate-400 italic">Chưa có danh mục nào.</div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CategoryPage />);
    </script>
</body>
</html>
