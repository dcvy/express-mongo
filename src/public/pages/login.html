<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BE Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 transform transition-all">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-800 tracking-tight">BE<span class="text-blue-600">Panel</span></h1>
            <p class="text-slate-400 mt-2 font-medium">Hệ thống quản lý bài viết demo</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Tên tài khoản</label>
                <input id="username" type="text" placeholder="Nhập tên của bạn..."
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all text-slate-800">
                <p id="errorMsg" class="text-red-500 text-xs mt-3 hidden flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <span>Lỗi đăng nhập</span>
                </p>
            </div>

            <button onclick="handleLogin()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transform active:scale-[0.98] transition-all duration-200">
                ĐĂNG NHẬP NGAY
            </button>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const name = document.getElementById('username').value.trim();
            const errorEl = document.getElementById('errorMsg');
            
            if (!name) {
                showError("Vui lòng không để trống tên!");
                return;
            }

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                const result = await res.json();

                if (result.success) {
                    localStorage.setItem('jwt-token', result.token);
                    window.location.href = '/be/posts';
                } else {
                    showError(result.message || "Đăng nhập thất bại");
                }
            } catch (err) {
                showError("Không thể kết nối đến Server");
            }
        }

        function showError(msg) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.querySelector('span').innerText = msg;
            errorEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
